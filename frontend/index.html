<!DOCTYPE html>
<html lang="en">
<head>
  <title>Squat Optimizer</title>
</head>
<body>
  <h1>Squat Optimizer</h1>

  <div id="video_form">
    <form id="uploadForm">
      <label for="squat_video">
        Upload your squat video below:
      </label>
      <br /><br />
      <input type="file" id="squat_video" name="file" accept="video/*" required />
      <br /><br />
      <button type="submit">Analyze Squat</button>
    </form>
  </div>

  <h2>Analysis Result</h2>
  <pre id="result">
  </pre>
</body>
</html>
